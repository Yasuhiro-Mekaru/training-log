<!DOCTYPE html>
<html lang="en">

<!-- Head Section -->
	<head>
	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <title>Logs World</title>

	    <!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

		<!-- local css files -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/budget_main.css')}}">

		<!-- jQuery CDN -->
	   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	   	<!-- local js files -->
	   	<script src="static/js/budget_main.js"></script>

	</head>

<!-- Body Section -->
	<body>
		<!-- header Section -->
		<header>
			<div class="header">
				<!-- hamburger menu -->
				<i class="fas fa-bars fa-sm fa-border fa-pull-left" id="hamburger_icon"></i>
				<h3>家計簿Top画面</h3>
			</div>
		</header>

		<!-- main Section -->
		<main class="main">

			<input type="button" value="Input Log" id="btn_input">

			<!-- modal -->
			<div class="info_modal" id="info_modal">
				<div class="modal_header_div">
					<div class="modal_header_content">
						<h3>ログ入力画面</h3>
						<i class="far fa-times-circle fa-sm fa-pull-right" id="modal_back_icon"></i>
					</div>
				</div>
				<div class="modal_main_div">
					<div class="modal_main_contents">
						<div class="modal_main_content">
							<input type="text" id="input_date" placeholder="2021-12-31">
						</div>
						<div class="modal_main_content">
							<input type="number" id="input_amount" placeholder="price">
						</div>
						<div class="modal_main_content">
							<select id="select_category"></select> <select id="select_classification"></select>
						</div>
						<div class="modal_main_content">
							<select id="select_section"></select> <input type="button" value="add" class="btn_add" id="section">
						</div>
						<div class="modal_main_content">
							<select id="select_kind"></select> <input type="button" value="add" class="btn_add" id="kind">
						</div>
						<div class="modal_main_content">
							<select id="select_group"></select> <input type="button" value="add" class="btn_add" id="group" >
						</div>
						<div class="modal_main_content">
							<input type="text" id="input_item_name" placeholder="item name" maxlength="30">
						</div>
						<div class="modal_main_content">
							<input type="checkbox" id="check_immediate" value="Immediate"><label>Immediate</label>
							<input type="checkbox" id="check_necessary" value="Necessary"><label>Necessary</label>
						</div>
						<div class="modal_main_content">
							
						</div>
					</div>
				</div>
				<div class="modal_footer_div">
					<div class="modal_footer_content">
						<input type="button" value="Register" id="btn_register">
					</div>
				</div>
			</div>

			<!-- second modal -->
			<div class="second_modal" id="second_modal">
				<div class="modal_header_div">
					<div class="modal_header_content">
						<i class="far fa-times-circle fa-sm fa-pull-right" id="second_modal_back_icon"></i>
					</div>
				</div>
				<div class="modal_main_div">
					<div class="second_modal_contents">
						<div class="second_modal_content parent">
							<select id="modal_select_parent"></select>
						</div>
						<div class="second_modal_content">
							<input type="text" id="modal_input_master" placeholder="Input here" maxlength="30">
						</div>
						<div class="second_modal_content">
							<input type="button" value="Add" id="btn_insert_item">
						</div>
					</div>
				</div>
				<div class="modal_footer_div">
				</div>
			</div>

			<!-- Overlay -->
			<div id="overlay"></div>
			<div id="overlay2"></div>

			<!-- side bar -->
			<aside class="sidebar">
				<div class="sidebar_header_div">
					<div class="sidebar_header_content">
						<h3 class="sidebar_title">MENUS</h3>
						<i class="far fa-times-circle fa-sm fa-pull-right sidebar_back_icon"></i>
					</div>
				</div>
				<div class="sidebar_main_div">
					<div class="sidebar_main_content">
						<div class="sidebar_main_content_menu" id="sidebar_main_content_shop_list">
							<i class="fas fa-sm fa-store sidebar_main_content_icon"></i>
							<p class="sidebar_menu" id="sidebar_profile">予算ページ</p>
							<i class="fas fa-sm fa-chevron-right sidebar_main_content_icon"></i>
						</div>
						<div class="sidebar_main_content_menu" id="sidebar_main_content_favorite_shop">
							<i class="far fa-sm fa-grin-stars sidebar_main_content_icon"></i>
							<p class="sidebar_menu" id="sidebar_myplace">分析ページ</p>
							<i class="fas fa-sm fa-chevron-right sidebar_main_content_icon"></i>
						</div>
						<div class="sidebar_main_content_menu" id="sidebar_main_content_new_shops">
							<i class="far fa-sm fa-plus-square sidebar_main_content_icon"></i>
							<p class="sidebar_menu" id="sidebar_mypoint">ユーザーインフォ</p>
							<i class="fas fa-sm fa-chevron-right sidebar_main_content_icon"></i>
						</div>
						<div class="sidebar_main_content_menu" id="sidebar_main_content_shop_info">
							<i class="fas fa-sm fa-info sidebar_main_content_icon"></i>
							<p class="sidebar_menu" id="configure">設定</p>
							<i class="fas fa-sm fa-chevron-right sidebar_main_content_icon"></i>
						</div>
					</div>
					<div class="sidebar_main_config">
						<div class="sidebar_main_config_menu">
							<i class="far fa-sm fa-check-square sidebar_main_content_icon"></i>
							<p class="sidebar_menu" id="config">設定</p>
							<i class="fas fa-sm fa-chevron-right sidebar_main_content_icon"></i>
						</div>
						<div class="sidebar_main_config_text">
							<p>※ログインしないと見れない機能があります</p>
						</div>
					</div>
				</div>
				<div class="sidebar_footer_div">
					<div class="sidebar_footer_content">
						<p>App company information</p>
						<p>request form</p>
					</div>
				</div>
			</aside>
		</main>	

		<!-- footer Section -->
		<footer class="footer">
			<p>who create this app...</p>
		</footer>

	</body>
</html>
